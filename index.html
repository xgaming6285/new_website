    <script>
      // Form submission handler
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Get the submit button and success message elements
          const submitButton = this.querySelector(".submit-button");
          const successMessage = document.getElementById("successMessage");

          // Get form values
          const firstName = this.firstName.value.trim();
          const lastName = this.lastName.value.trim();
          const email = this.email.value.trim();
          const phone = this.phone.value.trim();
          const countryCode = this.countryCode.value;

          // Client-side validation
          // Validate email format (must contain @ and .)
          if (!email.includes("@") || !email.includes(".")) {
            successMessage.textContent =
              "✗ Please enter a valid email address with @ and domain";
            successMessage.style.background = "rgba(255, 0, 0, 0.15)";
            successMessage.style.borderColor = "rgba(255, 0, 0, 0.3)";
            successMessage.style.color = "#ff4444";
            successMessage.classList.add("show");
            setTimeout(() => {
              successMessage.classList.remove("show");
            }, 3000);
            return;
          }

          // Validate phone number (exactly 9 digits)
          if (!/^\d{9}$/.test(phone)) {
            successMessage.textContent =
              "✗ Phone number must be exactly 9 digits";
            successMessage.style.background = "rgba(255, 0, 0, 0.15)";
            successMessage.style.borderColor = "rgba(255, 0, 0, 0.3)";
            successMessage.style.color = "#ff4444";
            successMessage.classList.add("show");
            setTimeout(() => {
              successMessage.classList.remove("show");
            }, 3000);
            return;
          }

          // Get form data
          const formData = {
            firstName,
            lastName,
            email,
            phone,
            countryCode,
          };

          // Disable button during submission
          submitButton.disabled = true;
          submitButton.textContent = "Submitting...";

          try {
            // Send data to MongoDB via backend API
            const response = await fetch("/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok && result.success) {
              // Log success to console
              console.log("Registration successful:", result);

              // Show success message
              successMessage.textContent =
                result.message ||
                "✓ Registration successful! We'll contact you soon.";
              successMessage.style.background = "rgba(0, 255, 136, 0.15)";
              successMessage.style.borderColor = "rgba(0, 255, 136, 0.3)";
              successMessage.style.color = "#00ff88";
              successMessage.classList.add("show");

              // Reset form after 3 seconds
              setTimeout(() => {
                this.reset();
                successMessage.classList.remove("show");
                submitButton.disabled = false;
                submitButton.textContent = "Join The Private Sale";
              }, 3000);
            } else {
              // Handle error from server
              throw new Error(result.message || "Registration failed");
            }
          } catch (error) {
            console.error("Error submitting registration:", error);

            // Show error message
            successMessage.textContent =
              "✗ " + (error.message || "An error occurred. Please try again.");
            successMessage.style.background = "rgba(255, 0, 0, 0.15)";
            successMessage.style.borderColor = "rgba(255, 0, 0, 0.3)";
            successMessage.style.color = "#ff4444";
            successMessage.classList.add("show");

            // Re-enable button after 3 seconds
            setTimeout(() => {
              successMessage.classList.remove("show");
              submitButton.disabled = false;
              submitButton.textContent = "Join The Private Sale";
            }, 3000);
          }
        });

      // Smooth scroll to sections
      function scrollToSection(num) {
        document
          .getElementById("section" + num)
          .scrollIntoView({ behavior: "smooth" });
      }

      // Scroll to top function
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Navigate to section and update header nav active state
      function navigateToSection(num) {
        scrollToSection(num);
        updateHeaderNavActive(num);
      }

      // Update active state in header navigation
      function updateHeaderNavActive(sectionNum) {
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          item.classList.remove("active");
          if (item.getAttribute("data-nav") === sectionNum.toString()) {
            item.classList.add("active");
          }
        });
      }

      // Update active dot on scroll
      window.addEventListener("scroll", () => {
        const sections = document.querySelectorAll(".section");
        const dots = document.querySelectorAll(".nav-dot");
        const navItems = document.querySelectorAll(".nav-item");

        let current = "";

        sections.forEach((section, index) => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;

          if (pageYOffset >= sectionTop - sectionHeight / 3) {
            current = (index + 1).toString();
          }
        });

        // Update dots
        dots.forEach((dot) => {
          dot.classList.remove("active");
          if (dot.getAttribute("data-section") === current) {
            dot.classList.add("active");
          }
        });

        // Update header navigation
        navItems.forEach((item) => {
          item.classList.remove("active");
          if (item.getAttribute("data-nav") === current) {
            item.classList.add("active");
          }
        });
      });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        const sections = document.querySelectorAll(".section");
        const currentSection =
          Math.round(window.pageYOffset / window.innerHeight) + 1;

        if (e.key === "ArrowDown" && currentSection < sections.length) {
          scrollToSection(currentSection + 1);
        } else if (e.key === "ArrowUp" && currentSection > 1) {
          scrollToSection(currentSection - 1);
        }
      });
    </script>
  </body>
</html>
